<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="gallery images html">
        <title>Gallery</title>
        <style>
            img{
                max-height: 200px;
            }
            ul{
                list-style: none;
            }
            li{
                display: inline-block;
                margin: 0 50px 0 50px;
            }
            a{
                text-decoration: none;
                color: red;
            }
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="#punk-cat">Punk cat</a></li>
                <li><a href="#gamer-cat">Gamer cat</a></li>
                <li><a href="#goat">Goat</a></li>
                <li><a href="#gang">Gang</a></li>
                <li><a href="#cat-smoking">Cat smoking</a></li>
                <li><a href="#cat-chinese">Cat chinese</a></li>
                <li><a href="#gotzilla">Gotzilla</a></li>
                <li><a href="#zen-cat">Zen cat</a></li>
            </ul>
        </header>
        <main>
            <h1>Crazy cat</h1>
            <figure>
                <img id="punk-cat" src="imgs/𝘊𝘢𝘵𝘓𝘰𝘭𝘭𝘪𝘦𝘴 on Instagram.jpeg" alt="wet cat with dark glasses">
                <figcaption>Punk cat with glasses</figcaption>
            </figure>
            <figure>
                <img id="gamer-cat" src="imgs/Cocacolastic🍭.jpeg" alt="Gamer cat drinking Coca-Cola">
                <figcaption>Gamer cat</figcaption>
            </figure>
            <figure>
                <img id="goat" src="imgs/Dop Goat.jpeg" alt="Goat with dark glasses">
                <figcaption>Goat with glasses</figcaption>
            </figure>
            <figure>
                <img id="gang" src="imgs/gat.jpeg" alt="Gang of cats in hoodies">
                <figcaption>Gang of cats</figcaption>
            </figure>
            <figure>
                <img id="cat-smoking" src="imgs/gatfum.jpeg" alt="Cat smoking a cigarette">
                <figcaption>Cat smoking</figcaption>
            </figure>
            <figure>
                <img id="cat-chinese" src="imgs/gatred.jpeg" alt="Cat in chinese propaganda">
                <figcaption>Cat chinese</figcaption>
            </figure>
            <figure>
                <img id="gotzilla" src="imgs/gatsila.jpeg" alt="Godzilla the Destroyer Cat">
                <figcaption>Gotzilla cat</figcaption>
            </figure>
            <figure>
                <img id="zen-cat" src="imgs/zen.jpg" alt="Zen cat watching the sunset">
                <figcaption>Zen cat</figcaption>
            </figure>
        </main>
        <footer>
            <p>&copy; 2025 Nasdig, Comprobando conocimientos</p>
        </footer>
    </body>
</html>
